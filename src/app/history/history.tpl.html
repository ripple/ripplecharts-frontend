<link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/themes/dark-hive/jquery-ui.min.css">

<div class="history">
	<div class="control">
		<div id="currency">
			<select class="currency">
				<option value="USD">USD</option>
				<option value="XRP">XRP</option>
				<option value="BTC">BTC</option>
				<option value="EUR">EUR</option>
				<option value="CNY">CNY</option>
				<option value="JPY">JPY</option>
			</select>
		</div>
		<div id="breadcrumb">
			<ul class="crumbs">
				<li class="crumb" id="totals">Totals</li>
			</ul>
		</div>
		<div class="interval">
			<a id="csv">
				<img src="http://www.ripplecharts.com/assets/images/download.svg">
			</a>
			<input type="text" class="ui-datepicker" id="datepicker_from">
			<input type="text" class="ui-datepicker" id="datepicker_to">
			<div id = "month" class="int"> Months </div>
			<div id = "week" class="int"> Weeks </div>
			<div id = "day" class="int clicked"> Days </div>
		</div>
	</div>

	 <div class="chart_wrapper">
		<img class="throbber loader loading" id="loading" src="https://54.183.161.14/wp-content/themes/ripple-beta/assets/img/rippleThrobber.png">
		<canvas id="canvas"></canvas>
	</div>
	<div id="lineLegend"></div>
	<div id="tooltip">
		<div class="title"></div>
		<div class="iss"></div>
		<div class="date"></div>
		<div class="value"></div>
	</div>
</div>
<style>
	footer .footerInner {
		width:90% !important;
	}
</style>
