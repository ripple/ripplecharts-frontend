<link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
<div class="history">
	<div class="control">
		<div id="currency">
			<select>
				<option value="USD">USD</option>
				<option value="XRP">XRP</option>
				<option value="BTC">BTC</option>
				<option value="EUR">EUR</option>
				<option value="CNY">CNY</option>
				<option value="JPY">JPY</option>
			</select>
		</div>
		<div id="breadcrumb">
			<ul class="crumbs">
				<li class="crumb" id="totals">Totals</li>
			</ul>
		</div>
		<div class="interval">
			<input type="text" id="datepicker_from">
			<input type="text" id="datepicker_to">
			<div id = "month" class="int"> Months </div>
			<div id = "week" class="int"> Weeks </div>
			<div id = "day" class="int clicked"> Days </div>
		</div>
	</div>

	 <div class="chart_wrapper">
		<canvas id="canvas"></canvas>
		<div id="lineLegend"></div>
	</div>

</div>
